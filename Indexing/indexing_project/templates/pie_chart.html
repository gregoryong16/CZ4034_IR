{% block content %}
    <div id="container" style="width=100% height: 100%; display: flex; flex-direction: row; flex-wrap: wrap;">
        <div style=" min-width: 40%; ">
            <h1 style="text-align: center; font-family: sans-serif; margin: 2%; font-weight: lighter;">Rating</h1>
            <canvas id="pie-chart"></canvas>
        </div>
        <div style="min-width: 40%;">
            <h1 style="text-align: center; font-family: sans-serif; margin: 2%; font-weight: lighter;">Seller Location</h1>
            <canvas id="pie-chart2"></canvas>
        </div>
        <div style="margin-top: 5%; min-width: 75%;">
            <h1 style="text-align: center; font-family: sans-serif; margin: 2%; font-weight: lighter;">Product Price</h1>
            <canvas id="pie-chart3"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#696969', '#C7C638', '#3839C7', '#DE2192', '#D3D3D3'
          ],
          label: 'Rating'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };


    var config2 = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data1|safe }},
          backgroundColor: [
            '#696969', '#C7C638', '#3839C7', '#DE2192', '#D3D3D3'
          ],
          label: 'Location'
        }],
        labels: {{ labels1|safe }}
      },
      options: {
        responsive: true
      }
    };

    var config3 = {
      type: 'bar',
      data: {

        datasets: [{
          data: {{ data2|safe }},
          backgroundColor: "#79AEC8",
          label: 'Price'
        }],
        labels: {{ labels2|safe }}
      },
      options: {
        responsive: true,
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
      var ctx = document.getElementById('pie-chart2').getContext('2d');
      window.myPie = new Chart(ctx, config2);
      var ctx = document.getElementById('pie-chart3').getContext('2d');
      window.myPie = new Chart(ctx, config3);
    };
  </script>


</script>
{% endblock %}
